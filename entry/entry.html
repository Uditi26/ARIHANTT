<!DOCTYPE html>
<html>
<head>
	<title>Data Entry</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="entry.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../login/login.html">
    <button class="top-right-button">Log Out</button></a>
  <div class="cont">
    <div class="form sign-in">
      <h2>Existing Oder</h2>
      <label>
        <span>Order ID</span>
        <input type="text" name="Order">
      </label>
      <!-- <label>
        <span>Password</span>
        <input type="password" name="password">
      </label> -->
      <a href="../existing/existing.html">
      <button class="submit" type="button">Submit</button></a>
     
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h1>New Order?</h1>
          <p>Make an entry now</p>
        </div>
        <div class="img-text m-in">
          <h1>Exisitng Order?</h1>
          <p>just edit it</p>
        </div>
        <div class="img-btn">
          <span class="m-up">New</span>
          <span class="m-in">Exisitng</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>New Order</h2>
        <label>
            <span>Order ID</span>
            <input type="text">
          </label>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Phone Number</span>
          <input type="number">
        </label>
        <label>
          <span>Address</span>
          <input type="text">
        </label>
        <label>
          <span>Due Date</span>
          <input type="date">
        </label>
        <a href="../order/order.html">
        <button type="button" class="submit">Submit</button></a>
      </div>
    </div>
  </div>
<script type="text/javascript" src="entry.js"></script>
</body>
</html>
